<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        
        <div id="output"></div>
        
<!--        user input-->
        <script>
            
//            variable to hold options
            var options=["rock", "paper", "scissors"];
            
//            variables to hold score
            var yourScore = 0;
            var computerScore = 0;
            
//            variables to hold the choices
            var yourChoice = "";
            var computerChoice = "randomFromOptions";
        
            
            function selectingChoice(choice){
                var yourChoice = choice
                var computerChoice = options[Math.floor(Math.random() * options.length)];
                doTurn(yourChoice, computerChoice);
            }
            
            
            function doTurn(yourChoice, computerChoice){
              
                var computerChoice = options[Math.floor(Math.random() * options.length)];
                
                if (yourChoice===computerChoice){
                    console.log("Draw. Try again.");
                    output = "Draw. Try again."
                }
                
                else if (yourChoice === "rock" && computerChoice === "scissors" || yourChoice === "scissors" && computerChoice === "paper" || yourChoice === "paper" && computerChoice === "rock"){
                    yourScore += 1;
                    console.log("You Win :D Your Score "+ yourScore);
                    output = "You Win :D"
                }
                
                else {
                    computerScore += 1;
                    console.log("You Loose :( Computer Score "+ computerScore);
                    output = "You Lose :("
                }
                
                document.getElementById("output").innerHTML; 
                
                winner(computerScore, yourScore);
            }
            
            function winner(theComputersScore, yourScore){
                if (theComputersScore > 9){
                    console.log("You lose the game")
                }
                
                if (yourScore > 9){
                    console.log("You win the game")
                }
            }
            
            
            
        
        </script>
        
        
        
        <a href=#><img id="rock" src="http://3.bp.blogspot.com/-KHc70esXncY/T76RN0I7mKI/AAAAAAAAOwg/8xUnLhIcHGU/s1600/key%2Bholder.jpg" onclick="selectingChoice('rock');"></img></a>
             
        <img id="paper" src="http://www.sketchuptextureclub.com/public/texture_d/0005-white-crumpled-paper-texture-seamless-hr.jpg" onclick="selectingChoice('paper');" style="width: 400px; length: 600px"></img>

        <img id="scissors" src="http://dfwretail.com/wp-content/uploads/2016/06/scissors_PNG25.png" onclick="selectingChoice('scissors');" style="width: 400px; length: 600px"></img>
             

            
    
    </body>
</html>
